server.port=8181
spring.datasource.url=jdbc:mariadb://${MARIADB_ADDRESS_HOST}:${MARIADB_ADDRESS_PORT}/${MARIADB_DB_NAME}?createDatabaseIfNotExists=true&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${MARIADB_USERNAME}
spring.datasource.password=${MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
############# javax.mail Configuration ##########################
app.email.account=${EMAIL_ACCOUNT}
app.email.account.password=${EMAIL_PASSWORD}
